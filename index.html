<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://envs.sh/Lr3.jpg" type="image/x-icon">
    <title>Shiv</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <form>

            <h2>Shiv</h2>

            <div class="qr"></div>

            <div class="text">
                <p>Scan QR or Use UPI ID</p>
            </div>

            <span id="text" name="text">Mishraji99@fam</span>

            <div class="btns">
                <input type="button" value="Copy UPI" onclick="copyToClipboard()">
                <button class="qrdoenlod" onclick="downloadImage()">Downlod QR</button>
            </div>
        </form>
    </div>

</body>
<script> function copyToClipboard() {
        var tempInput = document.createElement("input");
        tempInput.value = "Mishraji99@fam";
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("Upi ID copied to clipboard !");
    }

    function downloadImage() {
        var link = document.createElement('a');
        link.href = 'QR.jpg';
        link.download = 'QR.jpg';
        link.click();
        alert("QR Code Has Been Downloded !");
    }
</script>

</html>
